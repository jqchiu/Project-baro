{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock  %}

{% block content %}


    <div class="container form-cont">
        <div class="container form-header">
            <p class="form-content">Sign Up</p>
        </div>

        {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

        <div class="form-info">
            <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
                <input type="submit" class="btn btn-primary" id="formBtn" value="Sign Up">
            </form>
        </div>
    </div>  

{% endblock %}
